<!DOCTYPE html>

<head>
    <title>Select the country, league and team</title>
</head>
<body>
    <h1>Select the country, league and team</h1>
    <form id="reportForm">
        <label for="country">Country:</label>

        <label for="league">League:</label>

        <input type="submit" value="Generate Report">
    </form>
<script src="{{ url_for('static', path='/report_requester.js') }}"></script>
</body>
</html>
